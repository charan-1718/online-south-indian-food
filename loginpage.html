<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css"> </head>
<body>
    
    <div id="login-container">
        <div id="login-form">

            <div class="form-heading">

            </div>
            <form>
                <div id="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 50%;" required >
                </div>
                <div id="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" style="width: 50%;"
 placeholder="Enter your password" 
 required>
                </div>
                <div id="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label><br>

                    <a href="#">Forgot Password?</a>
                </div>  

                <button type="submit"><a href="mainpage.html">LOGIN</a>     </button>
            </form>
        </div>
    </div>

</body>
</html>
